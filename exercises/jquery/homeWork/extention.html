<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <style>
    body {
      background: #ecf0f1;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px black;
      background-color: black;
      margin: 0 auto;
    }

    #colors {
      margin-top: 40px;
      text-align: center;
    }

    .picker {
      padding: 10px;
      margin: 10px;
      width: 120px;
      border-radius: 5px;
      font-family: "Source Sans Pro", sans-serif; /*You'll have to import this from Google Fonts*/
      box-shadow: 1px 1px 3px black;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="box"></div>
    <div id="colors">
      <span data-color="#2980b9">Blue</span><span data-color="#e74c3c">Red</span
      ><span data-color="#f1c40f">Yellow</span
      ><span data-color="#27ae60">Green</span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="extention.js" async defer></script>
  </body>
</html>
